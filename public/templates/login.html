<div class="loginSection">
  <div class="loginForm">
    <a ui-sref="home"><img src="images/closeicon.png"></a>
    <h1>Log in</h1>
    <form novalidate ng-submit="login.submit()">
      <div>
        <label>Email</label>
        <input type="email" placeholder="Email" ng-model="login.credentials.email">
      </div>
      <div>
        <label>Password</label>
        <input type="password" placeholder="Password" ng-model="login.credentials.password">
      </div>
      <button>Login</button>
      <button ng-click="login.authenticate('facebook')">Login with Facebook</button>
      <!-- <button ui-sref="home">home</button> -->
    </form>
  </div>

</div>
