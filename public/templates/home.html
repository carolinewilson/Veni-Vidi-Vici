<div class="hero-image" style="background-image:url('../../images/main-hero.jpeg')">
  <h1>Veni Vidi Vici</h1>
</div>

<section>
  <ul class='gridContainer'>
    <li class="imagesGrid" ng-if="main.isLoggedIn()" style="background-image:url('../../images/addsign.png')">
      <a ui-sref="locationsNew()">
        <div class="overlay">
          <h2 class="dark">Share your discovery</h2>
        </div>
      </a>
    </li>
    <li class="imagesGrid" ng-repeat="location in locationsIndex.all" style="background-image:url('{{location.mainImage}}')">
      <a ui-sref="locationsShow({ id: location._id })">
        <div class="overlay">
          <h2>{{ location.locationName }}</h2>
        </div>
      </a>
    </li>
  </ul>

</section>
