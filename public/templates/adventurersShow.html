<section>
  <div class="usersInfo">
    <h1>{{ adventurersShow.user.username }}</h1>
    <img ng-src="{{ adventurersShow.user.profilePic }}">
  </div>
</section>

<section>
  <div class="imagesGrid">
    <h1>{{ adventurersShow.user.username }}'s Discoveries</h1>
    <a ui-sref="locationsShow({ id: location._id })"><div class="trips-tile" ng-repeat="location in adventurersShow.locations" style="background-image:url('{{ location.mainImage }}')">
    <div class="overlay">
      <p>Discover</p>
    </div>
    </a>
  </div>
</section>
