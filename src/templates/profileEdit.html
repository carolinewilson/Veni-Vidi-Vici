
<div class="profileSection">

  <form ng-submit="profileEdit.update()">

  <div class="profileSignUpForm">
    <div class="divHeading">
      <h2>Edit profile</h2>
    </div>
    <div>

      <label>Profile Picture</label>
      <input type="text" name="image" placeholder="image url" ng-model="profileEdit.profile.profilePic">
    </div>

    <div>
      <label>Username</label>
      <input type="text" name="user name" placeholder="Username" ng-model="profileEdit.profile.username">
    </div>

    <div>
      <label>Email</label>
      <input type="text" name="Name" placeholder="Email" ng-model="profileEdit.profile.email">
    </div>
    <div>
      <label>Your preferred Airport</label>
      <input type="text" name="airport" placeholder="Enter your preferred airport" ng-model="profileEdit.profile.preferredAirport">
    </div>
    <button>Update your profile</button>
    <button ui-sref="profileShow">Cancel</button>
    </div>
  </form>
</div>
