<div class="addLocation">
  <a ui-sref="locationsNew({id: locationsIndex.location._id})" class="heading" >Add a Place</a>
</div>
<section>
  <ul>
    <li class="home-images" ng-repeat="location in locationsIndex.all" class="four columns" style="background-image:url('{{location.mainImage}}')">
      <a ui-sref="locationsShow({ id: location._id })">
        <!-- <img ng-src="{{location.mainImage}}" class="u-max-full-width"> -->
        <div class="overlay">
          <h2>{{ location.locationName}}</h2>
        </div>
      </a>
    </li>
  </ul>
</section>
