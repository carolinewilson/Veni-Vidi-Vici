<section>
  <div class="usersInfo">
    <h1>{{ adventurersShow.user.username }}</h1>
    <img ng-src="{{ adventurersShow.user.profilePic }}">
  </div>
</section>

<section>
  <div class="trips">
    <h1>{{ adventurersShow.user.username }}'s Discoveries</h1>
    <div class="trips-tile" ng-repeat="location in adventurersShow.locations" style="background-image:url('{{ location.mainImage }}')">
      <ul>
        <li><button ui-sref="locationsShow({ id: location._id })">Discover</button></li>
      </ul>

    </div>
  </div>

</section>
