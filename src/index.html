<!DOCTYPE html>
<html ng-app="travelApp">
<head>
  <meta charset="utf-8">
  <title>Travel App</title>
  <!-- <link rel="stylesheet" href="/css/vendor.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
  <link rel="stylesheet" href="/css/style.css">
  <script src='//maps.googleapis.com/maps/api/js?key=AIzaSyB82BPkatZ3Egq8auBrOqtOQdKcPZRDMZs'></script>
  <script src="/js/vendor.js" charset="utf-8"></script>
  <script src="/js/app.js" charset="utf-8"></script>
  <!-- booking.com verification -->
  <!-- <meta name='B-verify' content='e101269df50e05466eb68551907fa611b170c239' /> -->
</head>
<body ng-controller="MainController as main">
  <header>
    <nav>
      <ul>
        <li ng-if="main.isLoggedIn()"><a ng-click="main.logout()">Logout</a></li>
        <!-- showing while log out-->
        <li ng-if="!main.isLoggedIn()"><a ui-sref="register" ui-sref-active="active">Register</a></li>
        <li ng-if="!main.isLoggedIn()"><a ui-sref="login" ui-sref-active="active">Login</a></li>
        <!-- showing while log in-->
        <li ng-if="main.isLoggedIn()"><a ui-sref="profileShow({id: user._id})" ui-sref-active="active">My profile</a></li>
        <!-- always showing -->
        <li><a ui-sref="home" ui-sref-active="active">Discover</a></li>

      </ul>
    </nav>
  </header>


  <main ui-view></main>
</body>
</html>
